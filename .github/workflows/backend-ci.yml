name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Build Backend
        run: |
          cd backend
          ./gradlew clean build

      - name: Build and Push Docker Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sicksick-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/sicksick-backend:latest
